<!DOCTYPE html>
<html>
  <head>
    <title>The Farm Crap App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <body onload="init(['scm/crap-app.jscm']);" bgcolor="#fff">

      <div class="container">
	<div class="col-xm-12 col-md-8 col-md-offset-2">
	  
	  <h1>Crap Calculator</h1>
	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-12 col-sm-12">
		<div class="row">Units</div>
		<select id="units">
		  <option value="metric">Metric</option>
		  <option value="imperial">Imperial</option>
		</select>
	      </div>

	      <div class="col-xs-12 col-sm-6">
 		<div class="row">Manure type</div>
		<select id="type">
		  <option value="cattle">Cattle Slurry</option>
		  <option value="fym">Farmyard Manure</option>
		  <option value="pig">Pig Slurry</option>
		  <option value="poultry">Poultry Litter</option>
		  <option value="compost">Compost</option>
		</select>
	      </div>
	      <div class="col-xs-12 col-sm-6">
		<div class="row">Application</div>
		<select id="application">
		  <option value="cattle">Cattle Slurry</option>
		  <option value="FYM">Farmyard Manure</option>
		  <option value="pig">Pig Slurry</option>
		  <option value="poultry">Poultry Litter</option>
		  <option value="compost">Compost</option>
		</select>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-12 col-sm-6">
		<div class="row">Soil type</div>
		<select id="soil">
		  <option value="sandyshallow">Sandy/Shallow</option>
		  <option value="mediumheavy">Medium/Heavy</option>
		</select>
	      </div>
	      <div class="col-xs-12 col-sm-6">
		<div class="row">Crop type</div>
		<select id="crop">
		  <option value="normal">All crops</option>
		  <option value="grass_oilseed">Grassland/Winter oilseed rape</option>
		</select>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-12 col-sm-6">
		<div class="row">Season</div>
		<select id="season">
		  <option value="autumn">Autumn</option>
		  <option value="winter">Winter</option>
		  <option value="spring">Spring</option>
		  <option value="summer">Summer</option>
		</select>
	      </div>
	      <div class="col-xs-12 col-sm-6">
		<div class="row">Quality</div>
		<select id="quality">
		  <option value="DM2">2% DM (Thin soup)</option>
		  <option value="DM6">6% DM (Thick soup)</option>
		  <option value="DM10">10% DM (Porridge)</option>
		</select>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-10 col-xs-offset-1">
		<input id="quantity" type="range"/>
	      </div>
	    </div>
	    <h3 id="amount">50 m3/ha</h3>
	  </div>
	  
	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-12">
		Crop available nutrients (Total in manure)
	      </div>
	      <div class="col-xs-4">
		<span id="ntitle">N Kg/ha</span>
		<h3 id="nout">4.4</h3>
	      </div>
	      <div class="col-xs-4">
		<span id="ptitle">P Kg/ha</span>
		<h3 id="pout">4.4</h3>
	      </div>
	      <div class="col-xs-4">
		<span id="ktitle">K Kg/ha</span>
		<h3 id="kout">4.4</h3>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	    <div class="gutter">
	      <div class="col-xs-12">
		Fertiliser Savings
	      </div>
	      <div class="col-xs-4">
		<h3 id="ncost">4.34</h3>
	      </div>
	      <div class="col-xs-4">
		<h3 id="pcost">4.24</h3>
	      </div>
	      <div class="col-xs-4">
		<h3 id="kcost">4.14</h3>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	    <center><img id="manure-image" src="images/cattle_25m3.jpg"></center>
	  </div>

	</div>
      </div>

      <div id="output"></div>
    </body>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/ditto.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>

</html>
